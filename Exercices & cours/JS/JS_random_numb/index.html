<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur</title>
</head>
<body>
<textarea id="text" placeholder="Saisir du texte"></textarea>
<button>Compteur</button>

<fieldset>
    <legend>Options</legend>
    <input type="radio" id="opt1" name="count-option" value="mots" checked>
    <label for="opt1">Mots</label>
    <input type="radio" id="opt2" name="count-option" value="cars">
    <label for="opt2">Caract√®re</label>
</fieldset>

<div id="result"></div>

</body>

<script>
function calcMotsOuCar(){}
    $("text").addEventListener('keyup', function (){
        let mot = $('text').value;
        if($('opt1').checked){
            $('result').innerHTML = mot.split('').length;
        }else{
            $('result').innerHTML = mot.length;
        }
    })
    $("text").addEventListener('keyup', calcMotsOuCar);
    document.querySelector('[name=count-option]').addEventListener('click', calcMotsOuCar);
</script>
</html>
